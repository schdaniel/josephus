# Evaluation repositories
# These repos are cloned for documentation generation evaluation
#
# Fields:
#   url: Git clone URL
#   language: Primary programming language
#   size: small (<50 files), medium (50-200), large (500+)
#   description: Brief description
#   docs_url: Public documentation website (for reference)
#   docs_repo: GitHub owner/repo containing docs (if different from main repo)
#   docs_path: Path to documentation in the repo (if docs are in repo)
#   docs_format: Documentation format (markdown, asciidoc, lektor)
#   exclude_dirs: List of directories to exclude from crawling

repos:
  # Small Python project - Static CMS
  lektor:
    url: https://github.com/lektor/lektor.git
    language: python
    size: small
    description: "Static content management system"
    docs_url: https://www.getlektor.com/docs/
    docs_repo: lektor/lektor-website
    docs_path: content/docs
    docs_format: lektor

  # Small JavaScript project - Analytics
  ackee:
    url: https://github.com/electerious/Ackee.git
    language: javascript
    size: small
    description: "Self-hosted analytics tool"
    docs_url: https://docs.ackee.electerious.com/
    docs_path: docs

  # Small Go project - RSS Reader
  miniflux:
    url: https://github.com/miniflux/v2.git
    language: go
    size: small
    description: "Minimalist feed reader"
    docs_url: https://miniflux.app/docs/
    docs_repo: miniflux/website
    docs_path: content/docs

  # Medium Python project - Project Management
  taiga:
    url: https://github.com/taigaio/taiga-back.git
    language: python
    size: medium
    description: "Agile project management platform"
    docs_url: https://docs.taiga.io/
    docs_repo: taigaio/taiga-doc
    docs_path: .
    docs_format: asciidoc
