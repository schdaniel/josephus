version: 2

updates:
  # Python dependencies
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    groups:
      # Security updates get their own PRs (high priority)
      security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
      # Group minor/patch updates to reduce PR noise
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
