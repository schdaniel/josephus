<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Test App - Settings</title></head>
<body>
<header role="banner">
    <nav role="navigation">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/settings.html" class="active" aria-current="page">Settings</a>
    </nav>
</header>
<main role="main">
    <h1>Settings</h1>
    <form action="/api/settings" method="post">
        <h2>General Settings</h2>
        <div>
            <label for="app-name">Application Name</label>
            <input type="text" id="app-name" name="app_name" placeholder="My App" required>
        </div>
        <div>
            <label for="language">Language</label>
            <select id="language" name="language">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
        </div>
        <div>
            <label for="email">Notification Email</label>
            <input type="email" id="email" name="email" placeholder="user@example.com">
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
        </div>
        <input type="submit" value="Save Settings">
    </form>
</main>
</body>
</html>
